<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Terrain/Grass -->
  <rect x="0" y="0" width="1000" height="600" fill="#e6fae6" />
  
  <!-- The Pond (Nong Khaen) - Bottom Right -->
  <path d="M550,350 Q600,320 750,340 T950,350 L980,580 L550,580 Z" fill="#60a5fa" opacity="0.8" stroke="#3b82f6" stroke-width="2"/>
  <text x="700" y="500" font-family="sans-serif" font-size="20" fill="white" font-weight="bold">หนองแคน</text>

  <!-- Structures / Context -->
  <!-- Stadium/Track on Left (hint) -->
  <path d="M-50,400 Q100,400 100,550" fill="none" stroke="#d4d4d4" stroke-width="20" />
  
  <!-- The Main Road (Thanon Chot Phan) -->
  <rect x="0" y="220" width="1000" height="80" fill="#64748b" />
  <line x1="0" y1="260" x2="1000" y2="260" stroke="#fbbf24" stroke-width="2" stroke-dasharray="20,20" />

  <!-- Side Roads -->
  <rect x="380" y="0" width="40" height="220" fill="#94a3b8" />
  <rect x="380" y="300" width="40" height="300" fill="#94a3b8" />

  <!-- ZONES -->
  
  <!-- Zone A (Red) - Far Left -->
  <rect x="20" y="210" width="180" height="100" fill="#ef4444" opacity="0.6" stroke="#b91c1c" stroke-width="2" rx="5" />
  <text x="80" y="265" font-family="sans-serif" font-size="30" fill="white" font-weight="bold">A</text>
  
  <!-- Zone B (Yellow) - Middle Left -->
  <rect x="210" y="210" width="160" height="100" fill="#eab308" opacity="0.6" stroke="#a16207" stroke-width="2" rx="5" />
  <text x="270" y="265" font-family="sans-serif" font-size="30" fill="white" font-weight="bold">B</text>

  <!-- Zone C (Green) - Center (Intersection) -->
  <rect x="390" y="210" width="160" height="100" fill="#22c55e" opacity="0.6" stroke="#15803d" stroke-width="2" rx="5" />
  <text x="450" y="265" font-family="sans-serif" font-size="30" fill="white" font-weight="bold">C</text>

  <!-- Zone D (Blue) - Right (Near Pond) -->
  <rect x="560" y="210" width="190" height="100" fill="#3b82f6" opacity="0.6" stroke="#1d4ed8" stroke-width="2" rx="5" />
  <text x="635" y="265" font-family="sans-serif" font-size="30" fill="white" font-weight="bold">D</text>

  <!-- Zone E (Orange) - Far Right -->
  <rect x="760" y="210" width="200" height="100" fill="#f97316" opacity="0.6" stroke="#c2410c" stroke-width="2" rx="5" />
  <text x="840" y="265" font-family="sans-serif" font-size="30" fill="white" font-weight="bold">E</text>

  <!-- Labels -->
  <text x="50" y="200" font-family="sans-serif" font-size="14" fill="#333">ถ.โชติพันธ์</text>
  <text x="400" y="180" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">ทางเข้าหลัก</text>

</svg>
